<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Exit - Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caveat', cursive;
      background-color: #f8f8f8;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #090967;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      border-bottom: 6px solid #b22222;
      position: relative;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #ff9ff5;
      font-family: 'Dancing Script', cursive;
    }

.buttons-container {
  flex: 1;
  display: none;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 150px); /* adjust if header height changes */
  position: relative;
}


    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .buttons button {
      padding: 2rem 3.5rem;
      font-size: 2rem;
      background-color: #b22222;
      color: white;
      font-family: 'Caveat', cursive;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .question-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 1.2rem;
    }

    .question-box input {
      display: block;
      margin: 0.5rem auto 1rem auto;
      padding: 0.5rem;
      font-family: 'Caveat', cursive;
      font-size: 1rem;
      width: 80%;
    }

    .question-box button {
      background-color: #b22222;
      color: white;
      font-family: 'Caveat', cursive;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .welcome-message {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-family: 'Dancing Script', cursive;
      color: #b22222;
      text-align: center;
      z-index: 4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="question-box">
      <div>
        <label>Name of your boyfriend?</label>
        <input id="q1" type="text" />
      </div>
      <div>
        <label>Primary Occupation of girlfriend?</label>
        <input id="q2" type="text" />
      </div>
      <div>
        <label>Name the Food Chain you had food from first time?</label>
        <input id="q3" type="text" />
      </div>
      <button onclick="validateAnswers()">Submit</button>
    </div>
  </div>

  <div class="welcome-message" id="welcome">
    3'rd Year, Mera High Score Break kardiya!!<br>
    Welcome to 'The Emergency Exit'
  </div>

<div id="main-content" style="display: none;">
  <header>
    <h1> ♥︎ ♥︎ ♥︎ The Emergency Exit ♥︎ ♥︎ ♥︎ </h1>
  </header>

  <div class="buttons-container" id="buttons-container">
    <div class="buttons">
      <button onclick="location.href='open_when.html'">Open When...</button>
      <button onclick="location.href='shared_journal.html'">Memory Wall</button>
    </div>
  </div>
</div>


  <script>
    function validateAnswers() {
      const q1 = document.getElementById('q1').value.trim().toLowerCase();
      const q2 = document.getElementById('q2').value.trim().toLowerCase();
      const q3 = document.getElementById('q3').value.trim().toLowerCase();

      if (q1 === 'akhilesh' && q2 === 'dhoban' && q3 === 'sandwizza') {
        document.getElementById('overlay').style.display = 'none';
        const welcome = document.getElementById('welcome');
        welcome.style.display = 'flex';

        setTimeout(() => {
          welcome.style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          document.getElementById('buttons-container').style.display = 'flex';
        }, 4000);
      } else {
        alert('Oops! One or more answers are incorrect. Try again.');
      }
    }
  </script>
</body>
</html>
